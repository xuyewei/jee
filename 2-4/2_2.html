<html>
<head>
<title>九九乘法表</title>
</head>

<body bgcolor="#e0f1ff">
<table cellpadding="6" cellspacing="0" style="border-collapse:collapse;border:none;">
<script language="javascript">
for(var i=1;i<10;i++){
    document.write("<tr>");
    for(j=1;j<10;j++)
        if(j<=i)
            document.write("<td style='border:2px solid #004B8A;bac kgroun d:#FFFFFF;'>"+i+"*"+j+"="+(i*j)+"</td>");
        else
            document.write("<td style='border:none;'></td>");
    document.write("</tr>");
}
</script>
</table>
</body>
</html>
